# Name of your GitHub Actions Workflow
name: Mend Security Scan

# Triggers for the workflow
on:
  # Run on pushes to the main branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # A single job in this workflow, named 'mend-scan'
  mend-scan:
    # GitHub-hosted Linux runner
    runs-on: ubuntu-latest

    steps:
      # --- STEP 1: PREP & BUILD ---

      # Step 1: Check out your repository into $GITHUB_WORKSPACE
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up a JDK environment (Java 23)
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      # Step 3: Build the project with Maven
      - name: Build Project & Install Dependencies
        run: mvn clean dependency:resolve compile

      # Step 4: Download the Mend CLI for Linux
      - name: Download Mend CLI
        run: |
          curl -L -o mend https://downloads.mend.io/cli/linux_amd64/mend
          chmod +x mend
      
      # --- STEP 2: MEND SCANS & REPORT GENERATION ---

      # Step 5: Run Mend SCA (with reachability), SAST, Container scans and export SCA report
      - name: Run Mend Scans and Generate Report
        env:
          # Map GitHub secrets / variables to Mend CLI environment variables
          MEND_USER_KEY: ${{ secrets.MEND_USER_KEY }}
          MEND_EMAIL: ${{ vars.ENVEMAIL }}
          MEND_URL: https://saas-eu.mend.io
        run: |
          # Application = CLI, Project = WebGoat_Main_Branch
          # Scope format APP//PROJECT is supported by mend dep
          MEND_SCOPE="CLI//WebGoat_Main_Branch"

          echo "--- Running Mend SCA (with Reachability) ---"
          ./mend dep \
            --dir "$GITHUB_WORKSPACE" \
            --scope "$MEND_SCOPE" \
            --reachability \
            --update

          echo "--- Running Mend SAST ---"
          ./mend code \
            --dir "$GITHUB_WORKSPACE" \
            --scope "$MEND_SCOPE" \
            --update

          echo "--- Running Mend Container Image scan ---"
          ./mend image wstabac/cndemo \
            --scope "$MEND_SCOPE" \
            --update

          echo "--- Waiting 30 seconds for server processing ---"
          sleep 30
          
          echo "--- Generating JSON SCA report with --export-results ---"
          ./mend dep \
            --dir "$GITHUB_WORKSPACE" \
            --scope "$MEND_SCOPE" \
            --export-results sca-report.json

      # --- STEP 3: ARCHIVE THE REPORT ---

      # Step 6: Upload the generated SCA report as a build artifact
      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-scan-report
          path: sca-report.json
